<div class="mat-elevation-z4" style="max-width: 400px; margin: 40px auto; background: #f9f9f9; padding: 32px; border-radius: 12px;">
    <div style="text-align: center; margin-bottom: 24px;">
        <img src="assets/logo.png" alt="User Login" style="height: 60px; margin-bottom: 8px;" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 18px;">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required autocomplete="username" />
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                Username is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 24px;">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required autocomplete="current-password" />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required.
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" style="width: 100%; font-weight: 600;">
            Login
        </button>
    </form>
</div>
